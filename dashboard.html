<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Burg Dashboard</title>
    <style>
        body { 
            background: #4A4A4A; 
            font-family: Arial; 
            margin: 0; 
            color: white;
        }
        .header { 
            background: #8B0000; 
            padding: 20px; 
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .content { 
            background: #F5E6D3; 
            margin: 20px;
            padding: 20px;
            border-radius: 8px;
            color: black;
        }
        button { 
            padding: 10px 20px;
            background: #8B0000; 
            color: white; 
            border: none; 
            border-radius: 4px; 
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Burg Dashboard</h1>
        <button onclick="logout()">Abmelden</button>
    </div>
    <div class="content">
        <h2>Willkommen, Kastellan!</h2>
    </div>
    <script>
        // Check login
        if(!localStorage.getItem('user')) {
            window.location.href = 'index.html';
        }
        
        function logout() {
            localStorage.removeItem('user');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
