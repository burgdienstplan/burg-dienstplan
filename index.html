<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Burg Login</title>
    <style>
        body { 
            background: #4A4A4A; 
            font-family: Arial; 
            margin: 40px; 
        }
        .login { 
            background: #F5E6D3; 
            padding: 20px; 
            border-radius: 8px; 
            max-width: 300px; 
            margin: 0 auto; 
        }
        h1 { 
            color: #8B0000; 
            text-align: center; 
        }
        input { 
            width: 100%; 
            padding: 8px; 
            margin: 8px 0; 
        }
        button { 
            width: 100%; 
            padding: 10px; 
            background: #8B0000; 
            color: white; 
            border: none; 
            border-radius: 4px; 
        }
    </style>
</head>
<body>
    <div class="login">
        <h1>Burg Login</h1>
        <form onsubmit="return login(event)">
            <input type="text" id="user" placeholder="Benutzername"><br>
            <input type="password" id="pass" placeholder="Passwort"><br>
            <button type="submit">Login</button>
        </form>
    </div>
    <script>
        function login(e) {
            e.preventDefault();
            var user = document.getElementById('user').value;
            var pass = document.getElementById('pass').value;
            
            if(user === 'kastellan' && pass === 'burg2025') {
                alert('Login erfolgreich!');
                localStorage.setItem('user', 'kastellan');
                window.location.href = 'dashboard.html';
            } else {
                alert('Falscher Benutzername oder Passwort');
            }
            return false;
        }
    </script>
</body>
</html>
