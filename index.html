<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burg Hochosterwitz - Login</title>
    <style>
        :root {
            --burg-rot: #8B0000;
            --pergament: #F5E6D3;
            --stein-grau: #4A4A4A;
            --text-weiss: #FFFFFF;
            --text-dunkel: #2C1810;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--stein-grau);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background-color: var(--pergament);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            color: var(--burg-rot);
            margin-bottom: 1.5rem;
            font-size: 2rem;
        }

        .version {
            color: var(--text-dunkel);
            font-size: 0.8rem;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-dunkel);
        }

        input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid var(--burg-rot);
            border-radius: 4px;
            background: white;
        }

        button {
            background-color: var(--burg-rot);
            color: var(--text-weiss);
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 1rem;
            margin-top: 1rem;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #6B0000;
        }

        .copyright {
            margin-top: 2rem;
            color: var(--text-dunkel);
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Burg Hochosterwitz</h1>
        <div class="version">Version 2025.1</div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Benutzername</label>
                <input type="text" id="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Passwort</label>
                <input type="password" id="password" required>
            </div>
            
            <button type="submit">Anmelden</button>
        </form>
        
        <div class="copyright">&copy; 2025 Programiert Martin Steindorfer</div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
