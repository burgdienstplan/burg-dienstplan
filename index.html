<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Burg Hochosterwitz - Login</title>
    <style>
        :root {
            --burg-rot: #8B0000;
            --pergament: #F5E6D3;
            --stein-grau: #4A4A4A;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--stein-grau);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: var(--pergament);
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        h1 {
            color: var(--burg-rot);
            margin: 0;
        }

        .version {
            color: var(--stein-grau);
            font-size: 0.8rem;
            margin-top: 0.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--stein-grau);
        }

        input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--burg-rot);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #6B0000;
        }

        .error-message {
            color: var(--burg-rot);
            margin-top: 1rem;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="header">
            <h1>Burg Hochosterwitz</h1>
            <div class="version">Version 2025.1.2</div>
        </div>
        
        <form id="loginForm" onsubmit="return handleLogin(event)">
            <div class="form-group">
                <label for="username">Benutzername:</label>
                <input type="text" id="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Passwort:</label>
                <input type="password" id="password" required>
            </div>
            
            <button type="submit">Anmelden</button>
        </form>
        
        <div id="errorMessage" class="error-message">
            Ungültiger Benutzername oder Passwort
        </div>
    </div>

    <script src="js/database.js"></script>
    <script>
        // Prüfe ob bereits eingeloggt
        if (db.getCurrentUser()) {
            window.location.href = 'dashboard.html';
        }

        function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            
            // Hole Mitarbeiterliste
            const mitarbeiter = db.getMitarbeiter();
            const user = mitarbeiter.find(m => m.username === username);
            
            if (user && btoa(password) === user.password) {
                // Login erfolgreich
                db.setCurrentUser(user);
                
                // Weiterleitung basierend auf Rolle
                switch(user.role) {
                    case 'kastellan':
                        window.location.href = 'dashboard-kastellan.html';
                        break;
                    case 'hausmeister':
                        window.location.href = 'dashboard-hausmeister.html';
                        break;
                    case 'museumsfuehrer':
                        window.location.href = 'dashboard-museumsfuehrer.html';
                        break;
                    case 'shop':
                        window.location.href = 'dashboard-shop.html';
                        break;
                    default:
                        window.location.href = 'dashboard.html';
                }
            } else {
                // Login fehlgeschlagen
                errorMessage.style.display = 'block';
                document.getElementById('password').value = '';
            }
            
            return false;
        }
    </script>
</body>
</html>
