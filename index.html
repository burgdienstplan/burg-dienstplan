<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Burg Hochosterwitz - Login</title>
    <style>
        :root {
            --burg-rot: #8B0000;
            --pergament: #F5E6D3;
            --stein-grau: #4A4A4A;
            --text-weiss: #FFFFFF;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--stein-grau);
        }

        .login-container {
            background-color: var(--pergament);
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            margin: 1rem;
        }

        h1 {
            color: var(--burg-rot);
            text-align: center;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--stein-grau);
        }

        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        button {
            width: 100%;
            padding: 1rem;
            background-color: var(--burg-rot);
            color: var(--text-weiss);
            border: none;
            border-radius: 4px;
            font-size: 1.1rem;
            cursor: pointer;
            margin-top: 1rem;
        }

        button:hover {
            background-color: #a00000;
        }

        .version {
            text-align: center;
            margin-top: 1rem;
            color: var(--stein-grau);
            font-size: 0.9rem;
        }

        .copyright {
            text-align: center;
            margin-top: 1rem;
            color: var(--stein-grau);
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Burg Hochosterwitz</h1>
        <form onsubmit="return login(event)">
            <div class="form-group">
                <label for="username">Benutzername</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">Passwort</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit">Anmelden</button>
        </form>
        <div class="version">Version 2025.1</div>
        <div class="copyright">&copy; 2025 Programiert Martin Steindorfer</div>
    </div>

    <script>
        // Beim Laden localStorage zurücksetzen
        window.addEventListener('load', () => {
            localStorage.clear();
            initializeAdmin();
        });

        // Admin-Account erstellen
        function initializeAdmin() {
            const admin = {
                username: 'kastellan',
                password: 'burg2025',
                role: 'kastellan'
            };
            
            localStorage.setItem('users', JSON.stringify([admin]));
            console.log('Admin initialisiert:', admin);
        }

        // Login-Handler
        function login(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            console.log('Login-Versuch:', { username, password });
            
            // Benutzer prüfen
            const users = JSON.parse(localStorage.getItem('users')) || [];
            console.log('Gespeicherte Benutzer:', users);
            
            const user = users.find(u => u.username === username && u.password === password);
            console.log('Gefundener Benutzer:', user);
            
            if (user) {
                // Benutzer speichern
                localStorage.setItem('currentUser', JSON.stringify(user));
                console.log('Login erfolgreich, User gespeichert:', user);
                
                // Zum Dashboard weiterleiten
                window.location.href = 'dashboard.html';
            } else {
                alert('Falscher Benutzername oder Passwort');
            }
            return false;
        }
    </script>
</body>
</html>
