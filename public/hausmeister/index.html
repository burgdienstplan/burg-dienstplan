<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hausmeister Dashboard - Burg Hochosterwitz</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/hausmeister.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <nav class="main-nav">
        <div class="nav-brand">
            <img src="../img/logo.png" alt="Burg Hochosterwitz">
            <span>Hausmeister Portal</span>
        </div>
        <div class="nav-links">
            <a href="index.html" class="active">
                <i class="fas fa-tasks"></i>
                Aufgaben
            </a>
            <a href="../chat.html">
                <i class="fas fa-comments"></i>
                Chat
            </a>
        </div>
        <button class="btn-secondary" onclick="logout()">
            <i class="fas fa-sign-out-alt"></i>
            Abmelden
        </button>
    </nav>

    <main class="dashboard-container">
        <section class="aufgaben-section">
            <h2>Meine Aufgaben</h2>
            <div id="aufgabenListe" class="aufgaben-liste">
                <!-- Aufgaben werden hier dynamisch eingefügt -->
            </div>
        </section>

        <section class="chat-section">
            <h2>Team Chat</h2>
            <div id="chatContainer" class="chat-container">
                <div id="chatMessages" class="chat-messages">
                    <!-- Nachrichten werden hier dynamisch eingefügt -->
                </div>
                <div class="chat-input">
                    <input type="text" id="messageInput" placeholder="Nachricht eingeben...">
                    <button id="sendMessage" class="btn-primary">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </section>
    </main>

    <script src="../js/auth.js"></script>
    <script src="../js/hausmeister/dashboard.js"></script>
</body>
</html>
