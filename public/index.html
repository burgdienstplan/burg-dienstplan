<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Burg Hochosterwitz</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            margin: 2rem auto;
        }

        .login-box {
            padding: 2rem;
        }

        .logo {
            margin-bottom: 2rem;
        }

        .logo h1 {
            color: var(--burg-rot);
        }

        .logo p {
            font-size: 1.2rem;
            color: #666;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        .btn-primary {
            width: 100%;
            padding: 0.75rem;
            font-size: 1.1rem;
        }

        .error-message {
            color: var(--error-color);
            margin-top: 1rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo">
                <h1>Burg Hochosterwitz</h1>
                <p>Dienstplan-System</p>
            </div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="benutzername">Benutzername</label>
                    <input type="text" id="benutzername" required>
                </div>
                <div class="form-group">
                    <label for="passwort">Passwort</label>
                    <input type="password" id="passwort" required>
                </div>
                <div id="loginError" class="error-message"></div>
                <button type="submit" class="btn-primary">
                    <i class="fas fa-sign-in-alt"></i> Anmelden
                </button>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/config.js"></script>
    <script src="js/admin/defaultUsers.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
