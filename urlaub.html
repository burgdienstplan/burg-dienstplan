<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Burg Hochosterwitz - Urlaubsanträge</title>
    <style>
        :root {
            --burg-rot: #8B0000;
            --pergament: #F5E6D3;
            --stein-grau: #4A4A4A;
            --text-weiss: #FFFFFF;
            --border-color: #C4B5A5;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--stein-grau);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: var(--pergament);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header {
            background-color: var(--burg-rot);
            color: var(--text-weiss);
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-radius: 4px;
        }

        h1, h2 {
            color: var(--burg-rot);
            margin: 0;
        }

        .nav-menu {
            margin-bottom: 20px;
        }

        .nav-menu a {
            color: var(--burg-rot);
            text-decoration: none;
            margin-right: 20px;
        }

        .nav-menu a:hover {
            text-decoration: underline;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: var(--stein-grau);
            font-weight: bold;
        }

        input[type="date"],
        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            margin-bottom: 10px;
        }

        .btn {
            background-color: var(--burg-rot);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        .btn:hover {
            background-color: #6B0000;
        }

        .urlaub-liste {
            margin-top: 30px;
        }

        .urlaub-item {
            background-color: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid var(--border-color);
        }

        .status-pending {
            border-left: 4px solid #856404;
        }

        .status-approved {
            border-left: 4px solid #155724;
        }

        .status-rejected {
            border-left: 4px solid #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Urlaubsanträge</h1>
            <button onclick="window.location.href='dashboard.html'" class="btn">Zurück zum Dashboard</button>
        </div>

        <div class="nav-menu">
            <a href="dashboard.html">Dashboard</a>
            <a href="dienstplan.html">Dienstplan</a>
            <a href="urlaub.html">Urlaub</a>
        </div>
        
        <div id="urlaubsformular">
            <h2>Neuer Urlaubsantrag</h2>
            <form id="urlaubForm">
                <div class="form-group">
                    <label for="startDate">Von:</label>
                    <input type="date" id="startDate" required>
                </div>
                <div class="form-group">
                    <label for="endDate">Bis:</label>
                    <input type="date" id="endDate" required>
                </div>
                <div class="form-group">
                    <label for="grund">Grund (optional):</label>
                    <textarea id="grund" rows="3"></textarea>
                </div>
                <button type="submit" class="btn">Urlaubsantrag einreichen</button>
            </form>
        </div>

        <div class="urlaub-liste">
            <h2>Urlaubsanträge</h2>
            <div id="urlaubListe"></div>
        </div>
    </div>

    <script>
        // Prüfe Login-Status
        const userString = localStorage.getItem('currentUser');
        if (!userString) {
            window.location.href = 'index.html';
        }
        const currentUser = JSON.parse(userString);

        // Lade Urlaubsanträge
        let urlaube = JSON.parse(localStorage.getItem('urlaube')) || [];

        // Formular-Handler
        document.getElementById('urlaubForm').onsubmit = function(e) {
            e.preventDefault();
            
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            const grund = document.getElementById('grund').value;

            // Validiere Daten
            if (new Date(startDate) > new Date(endDate)) {
                alert('Das Enddatum muss nach dem Startdatum liegen.');
                return;
            }

            // Erstelle neuen Urlaubsantrag
            const urlaubsantrag = {
                id: Date.now().toString(),
                mitarbeiterId: currentUser.id,
                mitarbeiterName: currentUser.username,
                startDate,
                endDate,
                grund,
                status: 'pending',
                createdAt: new Date().toISOString()
            };

            urlaube.push(urlaubsantrag);
            localStorage.setItem('urlaube', JSON.stringify(urlaube));
            updateUrlaubListe();
            e.target.reset();
        };

        function updateUrlaubListe() {
            const urlaubListe = document.getElementById('urlaubListe');
            let antraege = urlaube;
            
            // Für normale Mitarbeiter nur eigene Anträge zeigen
            if (currentUser.role !== 'kastellan') {
                antraege = urlaube.filter(u => u.mitarbeiterId === currentUser.id);
            }

            urlaubListe.innerHTML = antraege.map(urlaub => {
                const statusClass = `status-${urlaub.status}`;
                const statusText = {
                    'pending': 'Ausstehend',
                    'approved': 'Genehmigt',
                    'rejected': 'Abgelehnt'
                }[urlaub.status];

                let aktionen = '';
                if (currentUser.role === 'kastellan' && urlaub.status === 'pending') {
                    aktionen = `
                        <button onclick="handleUrlaubAction('${urlaub.id}', 'approved')" class="btn">Genehmigen</button>
                        <button onclick="handleUrlaubAction('${urlaub.id}', 'rejected')" class="btn">Ablehnen</button>
                    `;
                }

                return `
                    <div class="urlaub-item ${statusClass}">
                        <p><strong>Mitarbeiter:</strong> ${urlaub.mitarbeiterName}</p>
                        <p><strong>Von:</strong> ${new Date(urlaub.startDate).toLocaleDateString()}</p>
                        <p><strong>Bis:</strong> ${new Date(urlaub.endDate).toLocaleDateString()}</p>
                        <p><strong>Status:</strong> ${statusText}</p>
                        ${urlaub.grund ? `<p><strong>Grund:</strong> ${urlaub.grund}</p>` : ''}
                        ${aktionen}
                    </div>
                `;
            }).join('');
        }

        function handleUrlaubAction(urlaubId, action) {
            const urlaub = urlaube.find(u => u.id === urlaubId);
            if (urlaub) {
                urlaub.status = action;
                localStorage.setItem('urlaube', JSON.stringify(urlaube));
                updateUrlaubListe();
            }
        }

        // Initial laden
        updateUrlaubListe();
    </script>
</body>
</html>
